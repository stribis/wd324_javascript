<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Time</title>
</head>
<body>
  <h1>DOM Time</h1>
  <div class="container"> Container 1
    <div class="class1">div element</div>
    <p id="id1">p element</p>
    <span id="id2">span element</span>
  </div>
  <ul class="ul1">
    <li id="li1">li item 1</li>
    <li id="li2">li item 2</li>
    <li id="li3">li item 3</li>
  </ul>
  <div class="original">Original
    <div>deep 1</div>
    <div>deep 2</div>
    <div>deep 3</div>
  </div>
  <div class="clone-container">Clones</div>
  <div class="container2">Container 2</div>
  <div class="parent">
    <div class="elementToRemove">Element Disposive</div>
  </div>
  <div class="eventListenersContainer">
    <button class="buttonX">Anonymous Function</button>
    <button class="buttonY">Function Expression</button>
    <button class="buttonZ">Arrow Function</button>
  </div>
  <div class="to-do__container">
    <h3>To Do List</h3>
    <label for="name">To do:</label>
    <input type="text" id="name"/>
    <button class="addBtn">Add</button>
    <button class="removeBtn">Remove</button>
    <ul class="to-do-list"></ul>
  </div>
  <script src="01_intro.js"></script>
  <script src="02_manipulation.js"></script>
</body>
</html>
