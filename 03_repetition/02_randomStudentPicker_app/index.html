<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNG Student Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">RNG Student Picker</h1>
  
  <!-- Dice Container -->
  <div class="dice-container">
    <div id="dice" class="dice">
      <div class="dice__face dice__face--front">?</div>
      <div class="dice__face dice__face--back">?</div>
      <div class="dice__face dice__face--left">?</div>
      <div class="dice__face dice__face--right">?</div>
      <div class="dice__face dice__face--top">?</div>
      <div class="dice__face dice__face--bottom">?</div>
    </div>
  </div>
  
  <!-- Button and student display -->
  <button id="rollButton" class="button">Roll the Dice!</button>
  <div id="student-name" class="student-name">dice--spinning</div>
